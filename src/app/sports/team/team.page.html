<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{(team$ | async)?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="team$ | async as team">
  <ion-card>
    <img [src]="team?.banner">
    <ion-card-header>
      <ion-card-subtitle>Club</ion-card-subtitle>
      <ion-card-title>{{team?.name}}</ion-card-title>
      <ion-card-subtitle>{{team?.year}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{team?.description}}
    </ion-card-content>
  </ion-card>
</ion-content>
